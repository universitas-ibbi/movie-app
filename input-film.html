<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cinema 2022</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="input-film.html">Input Film</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" 
                    placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">
                    Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="card mt-3">
            <div class="card-header">
                <h5>Input Film</h5>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="mb-3">
                        <label for="">Judul</label>
                        <input type="text" class="form-control" id="txtJudul">
                    </div>
                    <div class="mb-3">
                        <label for="">Rating</label>
                        <input type="text" class="form-control" id="txtRating">
                    </div>
                    <div class="mb-3">
                        <label for="">Sinopsis</label>
                        <textarea class="form-control" name="" id="txtSinopsis" cols="30" rows="10"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="">Kota</label>
                        <select class="form-select" name="" id="slctKota" multiple>
                            <option value="medan">Medan</option>
                            <option value="jakarta">Jakarta</option>
                        </select>
                    </div>
                    <div class="mb-3 d-flex flex-row-reverse">
                        <button class="btn btn-success" id="btnSimpan">Simpan</button>
                    </div>
                </form>
            </div>
        </div>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th class="w-25">Judul</th>
                    <th>Rating</th>
                    <th>Sinopsis</th>
                    <th>Kota</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody id="list-film">
                
            </tbody>
        </table>
    </div>

    <script>
        let films = [];
        let isNew = true;

        document.addEventListener("DOMContentLoaded",function(){
            films = JSON.parse(localStorage.getItem("films"));

            if(!films) films = [];

            tampilListFilm();
        });

        function hapusFilm(judul){
            const filmIndex = films.findIndex(function(film){
                return film.judul === judul
            });
            films.splice(filmIndex,1);

            localStorage.setItem("films",JSON.stringify(films));

            tampilListFilm();
        }

        function rubahFilm(judul){
            const film = films.find(function(film) {
                return film.judul === judul;
            })

            document.getElementById("txtJudul").value = film.judul;
            document.getElementById("txtRating").value = film.rating;
            document.getElementById("txtSinopsis").value = film.sinopsis;
            document.getElementById("slctKota").value = film.kota;

            isNew = false;
        }

        function tampilListFilm(){
            const listFilm = document.getElementById("list-film");
            
            listFilm.innerHTML = "";

            films.map(film => {
                listFilm.innerHTML += `
                    <tr>
                        <td>${film.judul}</td>
                        <td>${film.rating}</td>
                        <td>${film.sinopsis}</td>
                        <td>${film.kota}</td>
                        <td><button class="btn btn-warning" onclick="rubahFilm('${film.judul}')">Rubah</button></td>
                        <td><button class="btn btn-danger" onClick="hapusFilm('${film.judul}')">Hapus</button></td>
                    </tr>
                `
            })
        }

        document.getElementById("btnSimpan")
            .addEventListener("click",function(event){
                event.preventDefault();

                const judul = document.getElementById("txtJudul");
                const rating = document.getElementById("txtRating");
                const sinopsis = document.getElementById("txtSinopsis");
                const kota = document.getElementById("slctKota");

                // [...kota.options].filter(option => option.selected).map(option => option.value)
                if(isNew){
                    films.push({
                        judul: judul.value,
                        rating: rating.value,
                        sinopsis: sinopsis.value,
                        kota: [...kota.options].filter(option => option.selected).map(option => option.value)
                    });
                }else{
                    const filmIndex = films.findIndex(function(film) {
                        return film.judul === judul.value;
                    });
                    films[filmIndex] = {
                        ...films[filmIndex],
                        judul: judul.value,
                        rating: rating.value,
                        sinopsis: sinopsis.value,
                        kota: [...kota.options].filter(option => option.selected).map(option => option.value)
                    };

                    isNew = true;
                }

                localStorage.setItem("films",JSON.stringify(films));

                tampilListFilm();
        })
    </script>
</body>
</html>
