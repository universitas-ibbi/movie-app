<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cinema 2022</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="input-film.html">Input Film</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" 
                    placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">
                    Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-3">NOW PLAYING</h1>
        <div class="row mt-3" id="detail-film">
            
        </div>
    </div>  
    <script>
        const params = new URLSearchParams(window.location.search);
        const judul = params.get("judul");

        const films = JSON.parse(localStorage.getItem("films"));

        const film = films.find(function(film){
            return film.judul.toLowerCase().replaceAll(' ','_') === judul
        });

        document.getElementById("detail-film").innerHTML = `
            <div class="col-md-4">
                <img src="./images/${judul}.jpeg" alt="">
            </div>
            <div class="col-md-8">
                <h3>
                    ${film.judul} 
                    <span class="badge bg-primary">${film.rating}</span>
                </h3>
                <h3>Sinopsis</h3>
                <p>${film.sinopsis}</p>
            </div>
        `;
    </script>  
</body>
</html>
